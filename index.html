<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YuGiOh</title>
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="stylesheet" href="/src/styles/containers_and_frames.css" />
    <link rel="stylesheet" href="/src/styles/buttons.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="/src/assets/favicon/Favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="bg-video">
      <video class="video" autoplay loop muted>
        <source src="/src/assets/video/yugi.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="container">
      <div class="container__left framed-golden-2">
        <h2>Player</h2>
        <div class="scoreboard frame">
          <p>Win:<span class="score-player"></span></p>
          <p>Lose:<span class="score-computer"></span></p>
        </div>
        <div class="avatar">
          <img id="card_image" />
        </div>
        <div class="card-details frame">
          <p id="card_name">a</p>
          <p id="card_type">a</p>
        </div>
      </div>
      <div class="container__duelfield">
        <div class="card-box-container">
          <div class="card-box framed" id="computer-cards"></div>
          <div class="card-versus-container">
            <div class="versus-top">
              <div class="card-infield">
                <img id="player-field-card" height="180px" width="125px" />
              </div>
              <img
                class="computer-field-card"
                height="100px"
                src="/src/assets/icons/millenium2.png"
              />
              <div class="card-infield">
                <img id="computer-field-card" height="180px" width="125px" />
              </div>
            </div>
            <div class="versus-bottom">
              <button
                id="next-duel"
                class="rpgui-button"
                onclick="resetDuel()"
                ;
              >
                Ganhou
              </button>
            </div>
          </div>
          <div class="card-box framed" id="player-cards"></div>
        </div>
      </div>
      <div class="container__right framed-golden-2">
        <h2>Computer</h2>
        <div class="scoreboard frame">
          <p>Win:<span class="score-computer"></span></p>
          <p>Lose:<span class="score-player"></span></p>
        </div>
        <div class="avatar">
          <img id="card_image_computer" />
        </div>
        <div class="card-details frame">
          <p id="card_name_computer">a</p>
          <p id="card_type_computer">a</p>
        </div>
      </div>
    </div>

    <script src="/src/scripts/engine.js" defer></script>
  </body>
</html>
